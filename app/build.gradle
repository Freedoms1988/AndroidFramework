apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'

android {
    compileSdkVersion 24
    buildToolsVersion '27.0.3'
    defaultConfig {
        applicationId 'freedoms.androidframework'
        minSdkVersion 19
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:24.0.+'
    implementation 'com.squareup.okhttp3:okhttp:3.6.+'
    implementation 'com.google.code.gson:gson:2.8.+'
    implementation 'org.greenrobot:greendao:3.2.+'
    implementation 'org.greenrobot:eventbus:3.0.+'
    implementation 'com.kaopiz:kprogresshud:1.0.+'
}
